<script>
  const url = new URL(window.location.href);
  const token = url.searchParams.get('token');
  const userId = url.searchParams.get('user_id');
  if (token) {
    localStorage.setItem('user', `{"token":"${token}","user_id": "${userId}"}`)
  }
</script>
